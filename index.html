<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/16b96c8656.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="app-container">
      <div id="search">
        <input type="text" placeholder="Search City" />
        <i class="fas fa-search"></i>
      </div>

      <div id="grid-wrapper">
        <div class="content-wrapper">
          <div id="location">
            <p id="city">Lauderdale Lakes, FL</p>
            <p id="country">United States</p>
          </div>

          <div id="suggestion-box">
            <!-- <p class="options">Lauderdale Lakes, FL</p>
            <p class="options">Broward County, FL</p>
            <p class="options">Tampa, FL</p>
            <p class="options">Jacksonville, FL</p>
            <p class="options">Orlando, FL</p> -->
          </div>
        </div>

        <div class="content-wrapper">
          <div id="grid-container">
            <div class="grid-item" id="date"></div>

            <div class="grid-item" id="degrees">Degrees: <span></span></div>
            <div class="grid-item" id="humidity">Humidity: <span></span></div>
            <div class="grid-item" id="wind">Wind: <span></span></div>

            <div id="visual" class="grid-item">
              <img src="" alt="" />
              <p>Clustered Clouds</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
